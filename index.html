<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>METRO 2033</title>

<style>
/* ================= BASE ================= */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    background: #020202;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
}

/* ================= CENTER ================= */
.screen {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
}
.cell {
    width: 100%;
    height: 100%;
    vertical-align: middle;
    text-align: center;
}

/* ================= LIVING DARKNESS ================= */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(
        circle at center,
        rgba(0,0,0,0.35) 0%,
        rgba(0,0,0,0.7) 55%,
        rgba(0,0,0,0.95) 100%
    );
    animation: darknessBreath 18s ease-in-out infinite;
    pointer-events: none;
}

@keyframes darknessBreath {
    0% { filter: brightness(1); }
    50% { filter: brightness(0.92); }
    100% { filter: brightness(1); }
}

/* ================= DUST ================= */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.02),
            rgba(255,255,255,0.02) 1px,
            transparent 1px,
            transparent 4px
        ),
        repeating-linear-gradient(
            90deg,
            rgba(0,0,0,0.45),
            rgba(0,0,0,0.45) 2px,
            transparent 2px,
            transparent 26px
        );
    opacity: 0.6;
    pointer-events: none;
}

/* ================= CONTENT ================= */
.hero {
    max-width: 960px;
    margin: 0 auto;
    padding-bottom: 140px;
}

/* ================= TITLE ================= */
.title {
    font-size: 96px;
    letter-spacing: 14px;
    margin: 0 0 36px;
    text-transform: uppercase;
    color: #e3e3e3;

    text-shadow: -1px 1px 0 rgba(0,0,0,0.9);
    animation:
        fadeIn 4s ease forwards,
        textDrift 9s ease-in-out infinite;
}

@keyframes textDrift {
    0% { transform: translateX(0); }
    50% { transform: translateX(-1px); }
    100% { transform: translateX(0); }
}

.title span {
    margin-left: 24px;
    color: #b45724;
}

/* ================= QUOTE ================= */
.quote {
    font-size: 19px;
    line-height: 1.65;
    max-width: 780px;
    margin: 0 auto 28px;
    color: rgba(185,185,185,0.65);
    text-shadow: 0 2px 4px rgba(0,0,0,0.95);

    opacity: 0;
    transition: opacity 2.2s ease;
}
.quote.show {
    opacity: 1;
    animation: flicker 12s infinite;
}

@keyframes flicker {
    0%, 100% { opacity: 1; }
    94% { opacity: 1; }
    95% { opacity: 0.75; }
    96% { opacity: 1; }
    97% { opacity: 0.85; }
}

/* ================= DOTS ================= */
.dots span {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 0 6px;
    background: rgba(120,60,30,0.45);
    border-radius: 50%;
    animation: dot 2.2s infinite;
}
.dots span:nth-child(2){ animation-delay:.5s }
.dots span:nth-child(3){ animation-delay:1s }

@keyframes dot {
    0%,100%{ opacity:.2 }
    50%{ opacity:.95 }
}

/* ================= FOOTER ================= */
.footer {
    position: fixed;
    bottom: 18px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 12px;
    letter-spacing: 5px;
    color: rgba(255,255,255,0.22);
}

/* ================= ANIMS ================= */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<table class="screen">
<tr>
<td class="cell">

<div class="hero">

<div class="title">
    METRO <span>2033</span>
</div>

<div class="quote" id="quote"></div>

<div class="dots">
    <span></span><span></span><span></span>
</div>

</div>

</td>
</tr>
</table>

<div class="footer">OLD&nbsp;CLASSIC</div>

<script>
const quotes = [
 "«Внизу мы не ищем света — здесь учатся не выдавать его.»",
 "«Метро не про надежду. Метро про выживание.»",
 "«Тишина здесь опаснее выстрела.»",
 "«Каждый шаг слышит тьма.»",
 "«Назад дороги нет.»",
 "«Здесь нет героев — только те, кто дожил.»",
 "«Свет привлекает тех, кто живёт во тьме.»",
 "«Мы выжили не потому, что были сильнее.»",
 "«Метро помнит каждого, кто остался наверху.»",
 "«Тот, кто шумит — долго не живёт.»",
 "«Здесь не спрашивают, откуда ты. Здесь смотрят — дышишь ли.»",
 "«Иногда тишина кричит громче сирен.»",
 "«Метро не про страх. Оно про привычку к нему.»",
 "«Мы не ищем выхода. Мы ищем утро.»",
 "«Выход есть не для всех.»",
 "«Под землёй правды больше, чем света.»",
 "«Каждый патрон — это чья-то жизнь.»",
 "«Метро не про войну. Метро про последствия.»",
 "«Наверху был конец. Внизу — продолжение.»",
 "«Здесь живут те, кто не смог умереть.»"
];

const q = document.getElementById("quote");
let i = 0;

function nextQuote(){
    q.classList.remove("show");
    setTimeout(()=>{
        q.textContent = quotes[i];
        q.classList.add("show");
        i = (i + 1) % quotes.length;
    }, 1200);
}

nextQuote();
setInterval(nextQuote, 30000);
</script>

</body>
</html>
