<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>METRO 2033 — Загрузка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay"></div>

<div class="screen-container">
    <!-- Символ метро -->
    <img src="mll-logo.jpg" alt="Метро" class="metro-symbol">

    <!-- Основной текст -->
    <h1 class="main-title">METRO 2033</h1>

    <!-- Цитата -->
    <p class="quote-text" id="quote"></p>

    <!-- Навигация точек -->
    <div id="dots"></div>

    <!-- Footer -->
    <div class="footer-text">OLD CLASSIC</div>
</div>

<!-- Музыка / YouTube -->
<div class="music-player">
    <iframe width="0" height="0"
        src="https://www.youtube.com/embed/BgBNLX_3afs?autoplay=0&loop=1&playlist=BgBNLX_3afs"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
</div>

<script>
    const quotes = [
        "«Внизу мы не ищем света — здесь учатся не выдавать его.»",
        "«Тишина — хуже сирены.»",
        "«Мы выжили не потому, что были сильнее, а потому, что привыкли бояться.»",
        "«Тот, кто ищет спасения наверху, уже мёртв.»",
        "«Всё, что осталось от человечества — в туннелях.»"
    ];

    let idx = 0;
    const quoteText = document.getElementById("quote");
    const dots = document.getElementById("dots");

    function showQuote(i) {
        quoteText.style.opacity = "0";
        setTimeout(() => {
            quoteText.textContent = quotes[i];
            quoteText.style.opacity = "1";
        }, 400);
    }

    function refreshDots(i) {
        dots.innerHTML = "";
        for (let j = 0; j < quotes.length; j++) {
            const d = document.createElement("span");
            d.className = "dot " + (j === i ? "active" : "");
            dots.appendChild(d);
        }
    }

    function nextQuote() {
        idx = (idx + 1) % quotes.length;
        showQuote(idx);
        refreshDots(idx);
    }

    // Инициализация
    showQuote(idx);
    refreshDots(idx);
    setInterval(nextQuote, 7000);  // изменение каждые 7 сек
</script>

</body>
</html>
