<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>METRO 2033 — Loading</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'PT Sans', sans-serif;
}

/* ===== BACKGROUND ===== */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at center, rgba(255,255,255,0.04), transparent 60%),
        repeating-linear-gradient(
            -45deg,
            rgba(255,255,255,0.015),
            rgba(255,255,255,0.015) 2px,
            transparent 2px,
            transparent 8px
        );
    animation: bgMove 40s linear infinite;
    pointer-events: none;
}

@keyframes bgMove {
    from { background-position: 0 0; }
    to   { background-position: 400px 400px; }
}

/* ===== CENTER ===== */
.wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 90%;
    max-width: 900px;
}

/* ===== TITLE ===== */
.title {
    font-size: 96px;
    letter-spacing: 12px;
    font-weight: 700;
    color: #bfbfbf;
    text-shadow:
        0 0 10px rgba(0,0,0,0.8),
        0 0 30px rgba(0,0,0,0.8);
}

.title span {
    color: #b06a20;
}

/* ===== QUOTE ===== */
.quote {
    margin-top: 30px;
    font-size: 26px;
    color: rgba(220,220,220,0.85);
    min-height: 80px;
    opacity: 0;
    transition: opacity 2s ease;
}

/* ===== DOTS ===== */
.dots {
    margin-top: 20px;
}

.dots span {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 0 4px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
}

.dots span.active {
    background: #b06a20;
}

/* ===== FOOTER ===== */
.footer {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    letter-spacing: 4px;
    color: rgba(255,255,255,0.15);
}

/* ===== FADE IN ===== */
.fade-in {
    animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}
</style>
</head>

<body>

<div class="wrapper fade-in">
    <div class="title">
        METRO <span>2033</span>
    </div>

    <div id="quote" class="quote"></div>

    <div class="dots" id="dots"></div>
</div>

<div class="footer">
    OLD CLASSIC
</div>

<script>
const quotes = [
  "Здесь ждут.",
  "Наверху был выбор. Внизу — только время.",
  "Метро не спасает. Оно отсрочивает конец.",
  "Если ты слышишь тишину — значит опасность рядом.",
  "Свет здесь — не надежда. Свет — приманка.",
  "Страх — не враг. Враг — беспечность.",
  "Каждый тоннель когда-то станет могилой.",
  "Здесь учатся не выживать, а терпеть.",
  "Метро помнит всех. Даже тех, кто забыт.",
  "Тишина — это пауза перед решением.",
  "Надежда — редкий гость под землёй.",
  "Воздух здесь дороже слов.",
  "Если ты здесь — значит выхода уже не было.",
  "Метро не принимает героев. Только выживших.",
  "Чем глубже — тем честнее.",
  "Наверху умер мир. Внизу умерли иллюзии.",
  "Каждый шаг — это договор со смертью.",
  "Здесь не спрашивают, кем ты был.",
  "Метро не прощает ошибок. Оно их запоминает.",
  "Ожидание — самая долгая форма страха.",
  "Те, кто спешил, уже не вернулись.",
  "Смерть здесь не событие. Она фон.",
  "Метро дышит медленно. Как умирающий.",
  "Выход есть всегда. Но не для всех.",
  "Здесь не ищут свет — здесь учатся его не выдавать.",
  "Глубина стирает имена.",
  "Каждый поезд уносит чью-то надежду.",
  "Если ты выжил — это временно."
];

const quoteEl = document.getElementById("quote");
const dotsEl  = document.getElementById("dots");

let index = 0;

// create dots
quotes.forEach((_, i) => {
    const dot = document.createElement("span");
    if (i === 0) dot.classList.add("active");
    dotsEl.appendChild(dot);
});

const dots = dotsEl.querySelectorAll("span");

function showQuote() {
    quoteEl.style.opacity = 0;

    setTimeout(() => {
        quoteEl.textContent = quotes[index];
        quoteEl.style.opacity = 1;

        dots.forEach(d => d.classList.remove("active"));
        dots[index].classList.add("active");

        index = (index + 1) % quotes.length;
    }, 2000);
}

// first
showQuote();

// interval — медленно, давяще
setInterval(showQuote, 15000);
</script>

</body>
</html>
