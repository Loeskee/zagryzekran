<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
<title>METRO 2033</title>

<style>
/* ================= ОСНОВА ================= */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background: #050505;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
}

/* ================= ЦЕНТРИРОВАНИЕ (GMOD SAFE) ================= */
.screen {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
}

.cell {
    width: 100%;
    height: 100%;
    vertical-align: middle;
    text-align: center;
}

/* ================= КОНТЕНТ ================= */
.hero {
    max-width: 980px;
    margin: 0 auto;
    padding-bottom: 120px;
}

/* ================= МЕТРО-ЛОГО (SVG) ================= */
.metroMark {
    width: 64px;
    height: 64px;
    margin: 0 auto 14px;
    animation: metroPulse 3.5s ease-in-out infinite;
}

@keyframes metroPulse {
    0%,100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
    50% { transform: scale(1.03); filter: drop-shadow(0 0 16px rgba(180,20,20,0.6)); }
}

/* ================= ЗАГОЛОВОК ================= */
.title {
    font-size: 68px;
    letter-spacing: 12px;
    margin: 0 0 12px 0;
    text-transform: uppercase;

    /* пыльно-золотой, НЕ серый */
    background: linear-gradient(
        180deg,
        #f2d9a2 0%,
        #d6b26b 35%,
        #9a6b2f 100%
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    text-shadow:
        0 2px 0 rgba(0,0,0,0.6),
        0 14px 30px rgba(0,0,0,0.85);
}

/* ================= СТАТУС ================= */
.status {
    font-size: 18px;
    letter-spacing: 1px;
    color: rgba(230,230,230,0.8);
    margin-bottom: 24px;
}

/* ================= ЦИТАТА ================= */
.quote {
    font-size: 22px; /* уменьшено ~20% */
    line-height: 1.55;
    color: rgba(220,220,220,0.85);
    max-width: 900px;
    margin: 0 auto 18px;

    opacity: 0;
    transition: opacity 1s ease;
}

.quote.show {
    opacity: 1;
}

/* ================= ТОЧКИ ================= */
.pips span {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 0 6px;
    background: rgba(214,178,107,0.45);
    border-radius: 50%;
    animation: pip 1.6s infinite;
}

.pips span:nth-child(2){ animation-delay: .3s; }
.pips span:nth-child(3){ animation-delay: .6s; }

@keyframes pip {
    0%,100% { opacity: .25; }
    50% { opacity: .9; }
}

/* ================= OLD CLASSIC ================= */
.footer {
    position: absolute;
    bottom: 18px;
    left: 0;
    width: 100%;
    text-align: center;

    font-size: 12px;
    letter-spacing: 4px;
    color: rgba(255,255,255,0.25);
    text-transform: uppercase;
}

/* ================= ФОН (ПОЛОСЫ + ШУМ) ================= */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        repeating-linear-gradient(
            135deg,
            rgba(255,255,255,0.025),
            rgba(255,255,255,0.025) 2px,
            transparent 2px,
            transparent 18px
        );
    opacity: 0.18;
    pointer-events: none;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.015),
            rgba(255,255,255,0.015) 1px,
            transparent 1px,
            transparent 2px
        );
    pointer-events: none;
}
</style>
</head>

<body>

<table class="screen">
<tr>
<td class="cell">

    <div class="hero">

        <!-- МЕТРО М -->
        <div class="metroMark">
            <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                <path d="M48 48h160v96c0 32-20 60-50 70l-30 12-30-12c-30-10-50-38-50-70V48z" fill="#c01414"/>
                <path d="M80 176V96h24l24 36 24-36h24v80h-24v-44l-24 36-24-36v44H80z"
                      fill="#ffecec"/>
            </svg>
        </div>

        <div class="title">METRO 2033</div>

        <div class="status" id="status">Подключение к тоннелям…</div>

        <div class="quote" id="quote"></div>

        <div class="pips">
            <span></span><span></span><span></span>
        </div>

    </div>

</td>
</tr>
</table>

<div class="footer">OLD&nbsp;CLASSIC</div>

<script>
const quotes = [
  "«Внизу не ищут света — здесь учатся не выдавать его.»",
  "«Тишина в тоннелях опаснее выстрела.»",
  "«Метро — это не убежище. Это испытание.»",
  "«Страх здесь не враг. Он инструмент.»",
  "«Каждый шаг имеет цену.»",
  "«Тьма не нападает. Она ждёт.»",
  "«Выживание — это порядок.»",
  "«Здесь будущее не обещают.»",
  "«Надежда — роскошь.»",
  "«Главное — дышать и слушать.»",
  "«Мы живы, пока соблюдаем правила.»",
  "«Ошибки в метро не исправляют.»",
  "«Шагай тихо.»",
  "«Выход не гарантирован.»",
  "«Тоннели помнят всё.»"
];

const quoteEl = document.getElementById("quote");
let i = 0;

function showQuote() {
    quoteEl.classList.remove("show");
    setTimeout(() => {
        quoteEl.textContent = quotes[i];
        quoteEl.classList.add("show");
        i = (i + 1) % quotes.length;
    }, 600);
}

showQuote();
setInterval(showQuote, 20000); // 5 минут суммарно
</script>

</body>
</html>
