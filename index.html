<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>METRO 2033</title>

<style>
/* ================= BASE ================= */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    background: #020202;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
    color: #cfcfcf;
}

/* ================= GMOD SAFE CENTER ================= */
.screen {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
}
.cell {
    width: 100%;
    height: 100%;
    vertical-align: middle;
    text-align: center;
}

/* ================= DARK BACKGROUND ================= */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(
            circle at center,
            rgba(0,0,0,0.15) 0%,
            rgba(0,0,0,0.55) 45%,
            rgba(0,0,0,0.93) 100%
        );
    pointer-events: none;
}

/* грязь + пыль */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.03),
            rgba(255,255,255,0.03) 1px,
            transparent 1px,
            transparent 3px
        ),
        repeating-linear-gradient(
            90deg,
            rgba(0,0,0,0.35),
            rgba(0,0,0,0.35) 2px,
            transparent 2px,
            transparent 18px
        );
    opacity: 0.45;
    pointer-events: none;
}

/* ================= CONTENT ================= */
.hero {
    max-width: 920px;
    margin: 0 auto;
    padding-bottom: 140px;
}

/* ================= TITLE ================= */
.title {
    font-size: 92px;
    letter-spacing: 12px;
    margin: 0 0 30px;
    text-transform: uppercase;
    line-height: 1;

    /* ГРЯЗНО-БЕЛАЯ КРАСКА (НЕ МЕТАЛЛ) */
    background:
        linear-gradient(
            180deg,
            #f1f1f1 0%,
            #d6d6d6 40%,
            #9b9b9b 100%
        ),
        repeating-linear-gradient(
            -15deg,
            rgba(0,0,0,0.45),
            rgba(0,0,0,0.45) 2px,
            rgba(255,255,255,0.12) 4px,
            rgba(255,255,255,0.12) 6px
        );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    /* МАТОВАЯ ТЬМА */
    text-shadow:
        0 1px 0 rgba(0,0,0,0.9),
        0 8px 22px rgba(0,0,0,0.95);

    animation: fadeIn 4s ease forwards;
}

/* 2033 — СТАРАЯ РЖАВЧИНА */
.title span {
    margin-left: 22px;

    background:
        linear-gradient(
            180deg,
            #c96a2a 0%,
            #8b3f16 45%,
            #4a1c0a 100%
        ),
        repeating-linear-gradient(
            -12deg,
            rgba(0,0,0,0.55),
            rgba(0,0,0,0.55) 2px,
            rgba(255,255,255,0.08) 4px,
            rgba(255,255,255,0.08) 6px
        );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ================= QUOTE ================= */
.quote {
    font-size: 19px;
    line-height: 1.6;
    max-width: 760px;
    margin: 0 auto 26px;
    color: rgba(190,190,190,0.65);
    text-shadow: 0 1px 4px rgba(0,0,0,0.9);

    opacity: 0;
    transition: opacity 1.6s ease;
}
.quote.show {
    opacity: 1;
}

/* ================= DOTS ================= */
.dots span {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 0 6px;
    background: rgba(140,70,35,0.35);
    border-radius: 50%;
    animation: dot 1.8s infinite;
}
.dots span:nth-child(2){ animation-delay:.4s }
.dots span:nth-child(3){ animation-delay:.8s }

@keyframes dot {
    0%,100%{ opacity:.2 }
    50%{ opacity:.85 }
}

/* ================= FOOTER ================= */
.footer {
    position: fixed;
    bottom: 18px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 12px;
    letter-spacing: 5px;
    color: rgba(255,255,255,0.22);
}

/* ================= ANIMS ================= */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<table class="screen">
<tr>
<td class="cell">

<div class="hero">

<div class="title">
    METRO <span>2033</span>
</div>

<div class="quote" id="quote"></div>

<div class="dots">
    <span></span><span></span><span></span>
</div>

</div>

</td>
</tr>
</table>

<div class="footer">OLD&nbsp;CLASSIC</div>

<script>
const quotes = [
 "«Внизу мы не ищем света — здесь учатся не выдавать его.»",
 "«Тишина опаснее выстрела.»",
 "«Метро не про спасение. Оно про выживание.»",
 "«Каждый шаг слышит тьма.»",
 "«Здесь нет героев.»",
 "«Надежда — это шум.»",
 "«Назад дороги нет.»"
];

const q = document.getElementById("quote");
let i = 0;

function nextQuote(){
    q.classList.remove("show");
    setTimeout(()=>{
        q.textContent = quotes[i];
        q.classList.add("show");
        i = (i + 1) % quotes.length;
    }, 900);
}

nextQuote();
setInterval(nextQuote, 22000); // медленно, давяще
</script>

</body>
</html>
