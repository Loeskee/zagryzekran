<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>METRO 2033</title>

<style>
/* ================= BASE ================= */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    background: #020202;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
}

/* ================= SAFE CENTER (GMOD) ================= */
.screen {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
}
.cell {
    width: 100%;
    height: 100%;
    vertical-align: middle;
    text-align: center;
}

/* ================= BACKGROUND ================= */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(
            circle at center,
            rgba(0,0,0,0.15) 0%,
            rgba(0,0,0,0.55) 45%,
            rgba(0,0,0,0.92) 100%
        );
    pointer-events: none;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background:
        repeating-linear-gradient(
            135deg,
            rgba(255,255,255,0.018),
            rgba(255,255,255,0.018) 2px,
            transparent 2px,
            transparent 22px
        );
    opacity: 0.35;
    pointer-events: none;
}

/* ================= CONTENT ================= */
.hero {
    max-width: 900px;
    margin: 0 auto;
    padding-bottom: 140px;
}

/* ================= TITLE ================= */
.title {
    font-size: 88px;
    letter-spacing: 10px;
    margin: 0 0 28px;
    text-transform: uppercase;
    line-height: 1;

    /* грязная белая краска */
    background:
        linear-gradient(
            180deg,
            #f2f2f2 0%,
            #d8d8d8 35%,
            #9a9a9a 100%
        ),
        repeating-linear-gradient(
            -12deg,
            rgba(0,0,0,0.35),
            rgba(0,0,0,0.35) 2px,
            rgba(255,255,255,0.08) 4px,
            rgba(255,255,255,0.08) 6px
        );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    text-shadow:
        0 2px 0 rgba(0,0,0,0.9),
        0 18px 40px rgba(0,0,0,0.95);

    animation: fadeIn 3.5s ease forwards;
}

/* 2033 — ржавчина */
.title span {
    display: inline-block;
    margin-left: 18px;

    background:
        linear-gradient(
            180deg,
            #ff8a1e 0%,
            #c24a12 45%,
            #6f1c07 100%
        ),
        repeating-linear-gradient(
            -10deg,
            rgba(0,0,0,0.45),
            rgba(0,0,0,0.45) 2px,
            rgba(255,255,255,0.1) 4px,
            rgba(255,255,255,0.1) 6px
        );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ================= QUOTE ================= */
.quote {
    font-size: 20px;
    line-height: 1.6;
    max-width: 760px;
    margin: 0 auto 26px;
    color: rgba(200,200,200,0.7);

    opacity: 0;
    transition: opacity 1.6s ease;
}
.quote.show {
    opacity: 1;
}

/* ================= DOTS ================= */
.dots span {
    display: inline-block;
    width: 6px;
    height: 6px;
    margin: 0 6px;
    background: rgba(160,80,40,0.35);
    border-radius: 50%;
    animation: dot 1.8s infinite;
}
.dots span:nth-child(2){ animation-delay:.4s }
.dots span:nth-child(3){ animation-delay:.8s }

@keyframes dot {
    0%,100%{ opacity:.2 }
    50%{ opacity:.85 }
}

/* ================= FOOTER ================= */
.footer {
    position: fixed;
    bottom: 18px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 12px;
    letter-spacing: 5px;
    color: rgba(255,255,255,0.22);
}

/* ================= ANIM ================= */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<table class="screen">
<tr>
<td class="cell">

<div class="hero">

<div class="title">
    METRO <span>2033</span>
</div>

<div class="quote" id="quote"></div>

<div class="dots">
    <span></span><span></span><span></span>
</div>

</div>

</td>
</tr>
</table>

<div class="footer">OLD&nbsp;CLASSIC</div>

<script>
const quotes = [
 "«Внизу мы не ищем света — здесь учатся не выдавать его.»",
 "«Тишина опаснее выстрела.»",
 "«Метро не про спасение. Оно про выживание.»",
 "«Каждый шаг слышит тьма.»",
 "«Здесь нет героев.»",
 "«Надежда — это шум.»",
 "«Назад дороги нет.»"
];

const q = document.getElementById("quote");
let i = 0;

function nextQuote(){
    q.classList.remove("show");
    setTimeout(()=>{
        q.textContent = quotes[i];
        q.classList.add("show");
        i = (i + 1) % quotes.length;
    }, 900);
}

nextQuote();
setInterval(nextQuote, 22000); // медленно, давяще
</script>

</body>
</html>
